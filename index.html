<!DOCTYPE html>
<html>
    <head>
        <title>WTF TKD Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="flex-col">
        <div class="flex-row" id="forms-nav">
            <!-- filled by js with form buttons -->
        </div>
        <button id="legendBtn">Show Legend</button>
        <div class="flex-row" id="legendContainer">
            <div class="flex-col" style="align-items: end;" id="legendColorColumn">
                <div style="width: 12px; height: 12px; background-color: #e1e100; border-radius: 6px;"></div>
                <div style="width: 15px; border-top: 3px dashed black; margin: 4px 0 4px 0;"></div>
                <span style="font-style: italic; height: 12px; font-size: 12px; margin-top: -2px;">Italic Technique:</span>
            </div>
            <div class="flex-col" id="legendNameColumn">
                <span>Yell (Kihup)</span>
                <span>Backwards</span>
                <div class="flex-row"><span>Right Side</span></div>
            </div>
        </div>
        <div class="button-row">
            <button id="backStepBtn"><<<</button><button id="forwardStepBtn">>>></button>
        </div>
        <canvas id="main-canvas"></canvas>
        <script src="main.js"></script>
    </body>
</html>
